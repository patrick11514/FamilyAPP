name: Lint
on:
    push:

jobs:
    lint:
        name: 'Lint code'
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Install NodeJS
              uses: actions/setup-node@v4
              with:
                  node-version: 20
            - name: Install dependencies
              run: npm i
            - name: Build
              run: npm run build
            - name: Check lint
              run: npm run lint
            - name: Svelte check
              run: npm run check
