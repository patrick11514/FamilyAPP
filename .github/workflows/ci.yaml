name: CI

on:
    push:
    pull_request:

jobs:
    lint:
        name: 'Lint code'
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install NodeJS
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Cache Node Modules
              uses: actions/cache@v3
              with:
                  path: node_modules
                  key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: Install dependencies
              run: npm ci # More reliable than `npm i` for CI

            - name: Setup env
              run: node setupCIEnv.js

            - name: Build
              run: npm run build

            - name: Check lint
              run: npm run lint

            - name: Svelte check
              run: npm run check

    deploy:
        name: Deploy
        runs-on: ubuntu-latest
        needs: lint
        if: github.ref == 'refs/heads/main'
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Deploy via SSH
              uses: appleboy/ssh-action@v1.2.0
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USERNAME }}
                  port: ${{ secrets.PORT }}
                  key: ${{ secrets.SSH_KEY }}
                  script: |
                      cd /opt/NodeApps/FamilyApp

                      echo "Setting up nvm"                
                      export NVM_DIR="$HOME/.nvm"
                      source "$NVM_DIR/nvm.sh"
                      nvm use

                      echo "Pulling latest changes from git"
                      git pull

                      echo "Installing dependencies"
                      npm ci  # Use `npm ci` for faster installs in CI/CD

                      echo "Building the app"
                      npm run build

                      echo "Restarting the app"
                      sudo systemctl restart family_app
                      echo "Deployment completed"
